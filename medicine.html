<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }
    li {
      background: #fff;
      margin: 8px 0;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.3s;
      cursor: pointer;
    }
    li:hover {
      background: #e0f0ff;
    }
  </style>
</head>
<body>

  <h1>Disease List</h1>
  <ul id="diseaseList"></ul>

  <script>
    const diseases = [
      "Diabetes Mellitus",
      "Hypertension",
      "Asthma",
      "Tuberculosis",
      "Hepatitis B",
      "HIV/AIDS",
      "COVID-19",
      "Migraine",
      "Arthritis",
      "Dengue",
      "Malaria",
      "Cancer",
      "Alzheimer’s Disease",
      "Parkinson’s Disease",
      "Heart Disease",
      "Stroke",
      "Obesity",
      "Anemia",
      "Epilepsy",
      "Chronic Kidney Disease"
    ];

    const list = document.getElementById('diseaseList');

    diseases.forEach(disease => {
      const li = document.createElement('li');
      li.textContent = disease;
      li.addEventListener('click', () => {
        const encodedName = encodeURIComponent(disease);
        window.location.href = `details.html?disease=${encodedName}`;
      });
      list.appendChild(li);
    });
  </script>

</body>
</html>
